<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Unlocked!</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .unlock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }

        .heart-animation {
            font-size: 15rem;
            animation: heartBeat 1.5s ease-in-out infinite, heartGrow 2s ease-out forwards;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes heartGrow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .unlock-text {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .unlock-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .continue-btn {
            margin-top: 3rem;
            padding: 1.5rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .continue-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="unlock-container">
        <div class="floating-hearts" id="floatingHearts"></div>
        
        <div class="heart-animation">‚ù§Ô∏è</div>
        <h1 class="unlock-text">You Unlocked My Heart! ‚ù§Ô∏è</h1>
        <p class="unlock-subtitle">Your journey has filled my heart with joy</p>
        
        <form method="get" th:action="@{/reward}">
            <button type="submit" class="continue-btn">See Your Reward üíù</button>
        </form>
    </div>

    <script>
        function createFloatingHeart() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíô', 'üíö'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createFloatingHeart, 300);

        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }
    </script>
</body>
</html>
